<div class="profileFields">
	<div class="profileFields_row">
		<div class="profileFields_name flexContainer">
			<label class="labelName" for="name">Название компании</label>
			<input type="text" name="name" value="{{company.name}}" disabled>
		</div>
		<div class="profileFields_surname flexContainer">
			<label class="labelName" for="surname">Местоположение</label>
			<input type="text" name="surname" value="{{company.adress}}" disabled>
		</div>
		<div class="profileFields_phoneNumber flexContainer">
			<label class="labelName" for="phoneNumber">Номер телефона</label>
			<input type="text" name="phoneNumber" value="{{company.phoneNumber}}" disabled>
		</div>
		<div class="profileFields_email flexContainer">
			<label class="labelName" for="email">Email</label>
			<input type="text" name="email" value="{{company.email}}" disabled>
		</div>
	</div>
</div>
